<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Semakan Kelayakan - Kit Freelance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      padding: 15px;
      width: 100%;
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      label, select, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Semakan Kelayakan Kit Freelance</h2>
  <form id="qualificationForm">
    <label>1. Boleh berkomunikasi Bahasa Inggeris? (Meeting client mat salleh)</label>
    <select name="q1" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <label>2. Adakah anda melanjutkan pelajaran selepas SPM?</label>
    <select name="q2" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <label>3. Ada laptop (Windows/Macbook BUKAN Chromebook) & internet?</label>
    <select name="q3" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <label>4. Pandai menaip seperti orang kerja office?</label>
    <select name="q4" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <label>5. Sanggup hadap 0 order & tak meroyan DM Boss Nizam?</label>
    <select name="q5" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <button type="submit">SEMAK SEKARANG</button>
    <div class="error" id="errorMsg"></div>
  </form>
</div>

<script>
  const form = document.getElementById("qualificationForm");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    errorMsg.textContent = "";

    const answers = Array.from(form.elements).filter(el => el.tagName === 'SELECT');
    const allYes = answers.every(sel => sel.value === "yes");

    if (allYes) {
      window.location.href = "https://toyyibpay.com/Kit-Freelance-Data-Entry";
    } else {
      errorMsg.textContent = "Maaf, anda tidak layak untuk beli kit ini berdasarkan jawapan anda.";
    }
  });
</script>

</body>
</html>
