<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Semakan Kelayakan - Kit Freelance</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; max-width: 600px; margin: auto; background: #f7f7f7; }
    h2 { color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 25px; padding: 12px 20px; font-size: 16px; background: #28a745; color: white; border: none; cursor: pointer; }
    .error { color: red; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Semakan Kelayakan - Kit Freelance Data Entry</h2>

  <form id="qualificationForm">
    <label>1. Adakah anda boleh untuk berkomunikasi dalam Bahasa Inggeris? (Meeting dengan client mat salleh)</label>
    <select name="q1" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <label>2. Adakah anda melanjutkan pelajaran tinggi selepas SPM?</label>
    <select name="q2" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <label>3. Adakah anda mempunyai laptop (Windows atau Macbook, BUKAN Chromebook) dan internet?</label>
    <select name="q3" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <label>4. Adakah anda pandai menaip seperti orang bekerja di office?</label>
    <select name="q4" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <label>5. Anda perlu hadapi 0 order dalam masa panjang, dan tak meroyan DM Boss Nizam. Anda sanggup?</label>
    <select name="q5" required>
      <option value="">-- Pilih --</option>
      <option value="yes">Ya</option>
      <option value="no">Tidak</option>
    </select>

    <button type="submit">Semak Kelayakan</button>

    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    const form = document.getElementById("qualificationForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      errorMsg.textContent = "";

      const answers = Array.from(form.elements).filter(el => el.tagName === 'SELECT');
      const allYes = answers.every(sel => sel.value === "yes");

      if (allYes) {
        window.location.href = "https://toyyibpay.com/Kit-Freelance-Data-Entry";
      } else {
        errorMsg.textContent = "Maaf, anda tidak layak untuk beli kit ini berdasarkan jawapan anda.";
      }
    });
  </script>

</body>
</html>
